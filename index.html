<html>
  <head>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>15 puzzle</title>
  </head>

  <body>
    <div class="container">
      <div class="item steps">
        <div class="item">
          <p id="count">Steps<br />0</p>
        </div>
        <div class="item">
          <p id="best"></p>
        </div>
      </div>
      <div class="item">
        <div id="game" class="game"></div>
      </div>
      <div class="item">
        <button id="newgame">NEW GAME</button>
      </div>
    </div>
    <div class="winsign" id="winsign"><p>GAME OVER</p></div>
  </body>
</html>
